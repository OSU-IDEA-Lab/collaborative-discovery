{% load static %}

<!DOCTYPE html>

<html>
<head>
  <title>VarClean</title>
  <link rel="stylesheet" type="text/css" href="{% static 'datacleaner/css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'datacleaner/css/bootstrap.css' %}">
  <script type="text/javascript" src="{% static 'datacleaner/js/bootstrap.js' %}"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div class="header" id="header">
    <h1 class="title">VarClean</h1>
    <div class="dropdown-divider"></div>
  </div>
  <div class="row">
    <div align="center" class="col-sm signup">
      <form enctype="multipart/form-data" action="{% url 'datacleaner:import' %}" method="post">
        {% csrf_token %}
        <div class="container signup">
          <h3><strong><u>Sign Up</u></strong></h3>
          <br/>
          <input name="type" value="SIGNUP" style="display: none"></input>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Enter your first name">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Enter your last name">
          </div>
          <div class="form-group">
            <label for="email" align"left">Email</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email address">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm your password">
          </div>
        </div>
        <div class="welcome-action-btns">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
    <div align="center" class="col-sm">
      <form enctype="multipart/form-data" action="{% url 'datacleaner:import' %}" method="post">
        {% csrf_token %}
        <div class="container">
          <h3><strong><u>Log In</u></strong></h3>
          <br/>
          <input name="type" value="LOGIN" style="display: none"></input>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Enter password">
          </div>
        </div>
        <div class="welcome-action-btns">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
